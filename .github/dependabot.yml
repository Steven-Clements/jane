version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
    groups:
      production-deps:
        patterns:
          - '*'
    open-pull-requests-limit: 5

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
    groups:
      actions:
        patterns:
          - '*'
